<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
<!--     <h2>Calculadora</h2> -->

    <div class="calcular">
    	<div class="display" id="display" ></div>
      <div class="teclado">
        <div id="line1">
          <div id="limparDisplay" >CE</div>
          <div id="limparCalculo" >C</div>
          <div id="operador_div" >/</div>
         </div>
    
        <div id="line2">
          <div id="tecla_num7" >7</div>
          <div id="tecla_num8" >8</div>
          <div id="tecla_num9" >9</div>
          <div id="operador_mult">*</div>
        </div>
    
        <div id="line3">
          <div id="tecla_num4" >4</div>
          <div id="tecla_num5" >5</div>
          <div id="tecla_num6" >6</div>
          <div id="operador_sub" >-</div>
        </div>
    
        <div id="line4">
          <div id="tecla_num1" >1</div>
          <div id="tecla_num2" >2</div>
          <div id="tecla_num3" >3</div>
          <div id="operador_sum" >+</div>
        </div>
    
        <div id="line5">
          <div id="tecla_num0"  >0</div>
          <div id="tecla_ponto" >.</div>
    <!--       <div id="operador_porc"  >%</div> -->
          <div id="igual" >=</div>
         </div>        
      </div>
    </div>
  </main>
  
  
  <script src="script.js"></script>
</body>

</html>
